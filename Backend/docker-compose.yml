
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hooks-ai-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - WHISPER_CLI_PATH=/app/whisper.cpp/build/bin/whisper-cli
      - WHISPER_MODEL_PATH=/app/whisper.cpp/models/ggml-base.bin
      - WHISPER_LANGUAGE=es
      - DOWNLOAD_DIR=/app/downloads
    volumes:
      # Montar downloads para persistir archivos (opcional)
      - ./downloads:/app/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

